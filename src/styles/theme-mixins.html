<custom-style>
  <style>
    html {

    	--initial: {
		  -webkit-box-sizing: border-box;
		  -moz-box-sizing: border-box;
		  box-sizing: border-box;
		}

      	--h6-mixin: {
			font-size: 1rem;
			margin: 0 1rem;
			line-height: 1.3;
			font-weight: 300;
		}
		--h5-mixin: {
			font-size: 1.125rem;
			margin: 0 1rem;
			line-height: 2.2rem;
		}
		--h4-mixin: {
			font-size: 1.25rem;
			margin: 0 1rem;
			line-height: 1.5rem;
			font-weight: 100;
			margin-bottom: 0.4rem;
		}
		--h3-mixin: {
			font-size: 1.5rem;
			margin: 0 1rem;
			line-height: 2.2rem;
			margin-bottom: 0.5rem;
		}
		--h2-mixin: {
			font-size: 2.25rem;
			margin: 0 1rem;
			line-height: 2.2rem;
			margin-bottom: 0.6rem;
			font-weight: normal;
		}
		--h1-mixin: {
			font-size: 3.5rem;
			margin: 0 1rem;
			line-height: 2.2rem;
			margin-bottom: 1rem;
		}
    }
  </style>
</custom-style>
