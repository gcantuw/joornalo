<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<link rel="import" href="../blocks/block-headlines1.html">
<link rel="import" href="../blocks/block-latest.html">


<dom-module id="layout-section1">
  <template>
    <style include="shared">

      :host {
        display: block;
      }
      :host h2 {
        margin: 0;
      }

    </style>

    <h2>Layout: [[prop1]]</h2>

    <block-headlines1></block-headlines1>

    <block-latest></block-latest>


  </template>

  <script>
  
    class LayoutSection1 extends Polymer.Element {
      static get is() { return 'layout-section1'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'section1'
          }
        };
      }
    }

    window.customElements.define(LayoutSection1.is, LayoutSection1);
  </script>
</dom-module>
