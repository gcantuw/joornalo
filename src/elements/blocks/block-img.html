<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-img">
  <template>
    <style include="shared">
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="{{url}}">
      <img src="{{url}}">
    </template>
    
  </template>

  <script>
  
    class BlockImg extends Polymer.Element {
      static get is() { return 'block-img'; }
      static get properties() {
        return {

          url: {
            type: String,
            value: null
          }

        };
      }
    }

    window.customElements.define(BlockImg.is, BlockImg);
  </script>
</dom-module>
