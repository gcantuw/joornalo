<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-subsections">
  <template>
    <style include="shared">
      :host {
        display: block;
        margin-bottom: 1.5rem;
      }
      .border-top {
        
      }
      ul {
        display: flex;
        list-style-type: none;
        margin: 0.5rem 0 0;
        padding: 0;
        padding-top: 1rem;
        border-top: 2px solid #8A0406;
      }
      li {
        flex: 1;
        margin: 0 0.5rem;
      }
      li:last-of-type {
        margin-right: 0;
      }

    </style>

    <template is="dom-repeat" items="{{sections}}" as="section">
      <div class="row">
        <div class="col-lg-12 border-top">
          <ul>
            <li><h3 class="section"><a href="subsections/[[section.id]]">[[section.name]]</a></h3></li>
            <template is="dom-repeat" items="{{section.news}}" as="news">
              <li>
                <block-news news="[[news]]" format="front3"></block-news>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </template>
    
  </template>

  <script>
  
    class BlockSubsections extends Polymer.Element {
      static get is() { return 'block-subsections'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'block-subsections'
          }
        };
      }
    }

    window.customElements.define(BlockSubsections.is, BlockSubsections);
  </script>
</dom-module>
