<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-opinions">
  <template>
    <style include="shared">
      :host {
        display: block;
        color:#000;
        margin-bottom: 1.5rem;
      }
      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        border-bottom: 1px dashed #ccc;
        padding: 0.4rem;
      }
      h5, h6 {
        margin: 0;
        line-height: 1rem;
        font-weight: 600;
        margin: .4rem 0;
      }
      h5 {
        font-weight: 400;
      }
      h5.title {
        font-weight: 200;
      }
      a {
        color: #333;
      }
      li:hover {
        background: #eee;
      }
    </style>

    <div class="tab">
      <h3><a href="front/opinion">Opini√≥n</a></h3>
    </div>

    <ol>
      <template is="dom-repeat" items="{{news}}">
        <li>
          <a href="news/[[item.id]]">
            <h5>[[item.column]]</h5>
            <h6>[[item.autor]]</h6>
            <h5 class="title">[[item.title]]</h5>
          </a>
        </li>
      </template>
    </ol>
    
  </template>

  <script>
  
    class BlockOpinions extends Polymer.Element {
      static get is() { return 'block-opinions'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'block-opinions'
          }
        };
      }
    }

    window.customElements.define(BlockOpinions.is, BlockOpinions);
  </script>
</dom-module>
