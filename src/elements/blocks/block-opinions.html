<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-opinions">
  <template>
    <style include="shared">
      :host {
        display: block;
     /*   background: #bbb;*/
        color:#000;
        min-height: 280px;
        margin-bottom: 1.5rem;
      }
    </style>

    <div class="tab">
      <h3>opini√≥n</h3>
    </div>

    <ol>
      <template is="dom-repeat" items="{{topNews}}">
        <li>
          <span>[[item.rank]]</span>
          <div>
            <a href="news/[[item.id]]">
              [[item.title]]
              <img src="[[item.img]]">
            </a>
          </div>
        </li>
      </template>
    </ol>
    
  </template>

  <script>
  
    class BlockOpinions extends Polymer.Element {
      static get is() { return 'block-opinions'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'block-opinions'
          }
        };
      }
    }

    window.customElements.define(BlockOpinions.is, BlockOpinions);
  </script>
