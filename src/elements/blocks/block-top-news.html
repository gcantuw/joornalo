<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="./block-img.html">

<dom-module id="block-top-news">
  <template>
    <style include="shared">
      :host {
        display: block;
        color:#000;
        margin-bottom: 1.5rem;
      }

      ol {
        padding: 0;
      }
      li {
        list-style-type: none;
        margin-bottom: 1rem;
        display: flex;
        line-height: 1.2rem;
      }
      li span {
        color: #fff;
        border-radius: 50%;
        background: #cc0002;
        margin-right: 1rem;
        height: 1.6rem;
        width: 1.6rem;
        text-align: center;
        line-height: 1.7rem;
      }
      li div {
        flex: 1;
        margin-top: .2rem;
      }
      li a {
        color: #000;
      }
      li a:hover {
        color: #cc0002;
      }
      img {
        width: 100%;
        height: auto;
        margin-top: .2rem;
      }
      @media (max-width: 992px) {
        li a {
          display: flex;
        }

        img {
          width: auto;
          height: auto;
          max-width: 220px;
          margin-left: 1rem;
        }
      }

    </style>

    
    <div hidden$="[[!topNews]]">
      <div class="tab">
        <h3>m√°s visto</h3>
      </div>

      <ol>
        <template is="dom-repeat" items="{{topNews}}">
          <li>
            <span>[[item.rank]]</span>
            <div>
              <a href="news/[[item.id]]">
                [[item.title]]
                <block-img url="[[item.img]]"></block-img>
              </a>
            </div>
          </li>
        </template>
      </ol>

    </div>

  </template>

  <script>
  
    class BlockTopNews extends Polymer.Element {
      static get is() { return 'block-top-news'; }
      static get properties() {
        return {

          topNews: {
            type: Array,
            value: null
          }

        };
      }
    }

    window.customElements.define(BlockTopNews.is, BlockTopNews);
  </script>
</dom-module>
