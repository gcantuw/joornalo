<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<link rel="import" href="../util/app-viewport.html">
<link rel="import" href="./block-news.html">
<!-- <link rel="import" href="./block-tips.html"> -->

<dom-module id="block-headlines1">
  <template>
    <style include="shared">

      :host {
        display: block;
      }

      .gray {
        background: #ccc;
      }

      block-news {
        overflow: hidden;
      }

    </style>

    <app-viewport xl="{{xl}}" lg="{{lg}}" md="{{md}}" sm="{{sm}}"></app-viewport>

    <div class="row nopad">
      
      <template is="dom-if" if="{{gMd}}">
        <div class="col-lg-4 col-xl-4">

          <block-top-news top-news="[[topNews]]"></block-top-news>

        </div>
      </template>

      <template is="dom-if" if="{{gMd}}">
        <div class="col-lg-8 col-xl-8">
          <block-news news="[[news.0]]" format="front1"></block-news>
        </div>
      </template>

      <template is="dom-if" if="{{sm}}">
        <div class="col-sm-12">
          <block-news news="[[news.0]]" format="front1b"></block-news>
        </div>

        <div class="col-sm-6 col-6">
          <block-news news="[[news.1]]" format="front2b"></block-news>
        </div>
        <div class="col-sm-6 col-6">
          <block-news news="[[news.2]]" format="front2b"></block-news>
        </div>
        <div class="col-sm-6 col-6">
          <block-news news="[[news.3]]" format="front2b"></block-news>
        </div>
        <div class="col-sm-6 col-6">
          <block-news news="[[news.4]]" format="front2b"></block-news>
        </div>
      </template>

      <template is="dom-if" if="{{md}}">
        <div class="col-md-6">
          <block-news news="[[news.0]]" format="front1"></block-news>
        </div>

        <div class="col-md-6">
          <block-news news="[[news.1]]" format="front4"></block-news>
          <block-news news="[[news.2]]" format="front4"></block-news>
          <block-news news="[[news.3]]" format="front4"></block-news>
          <block-news news="[[news.4]]" format="front5"></block-news>
        </div>
      </template>

    </div>
    
    <template is="dom-if" if="{{gMd}}">

      <div class="row nopad">

        <div class="col-lg-3 col-xl-3">
          <block-news news="[[news.1]]" format="front2"></block-news>
        </div>
        <div class="col-lg-3 col-xl-3">
          <block-news news="[[news.2]]" format="front2"></block-news>
        </div>
        <div class="col-lg-3 col-xl-3">
          <block-news news="[[news.3]]" format="front2"></block-news>
        </div>
        <div class="col-lg-3 col-xl-3">
          <block-news news="[[news.4]]" format="front2"></block-news>
        </div>

      </div>
    </template>

    <div class="row nopad">
      
      <template is="dom-if" if="{{lLg}}">
        <div class="col-md-6 col-sm-12">
          <block-top-news top-news="[[topNews]]"></block-top-news>
        </div>

        <!-- <div class="col-md-6 col-sm-12">
          <block-tips tips="[[tips]]"></block-tips>
        </div> -->
      </template>

    </div>
    
  </template>

  <script>
  
    class BlockHeadlines1 extends Polymer.Element {
      static get is() { return 'block-headlines1'; }
      static get properties() {
        return {
          news: {
            type: Object,
            // observer: '_newsChanged'
          },

          topNews: {
            type: Array,
            observer: '_topChanged'
          },

          // tips: {
          //   type: Array
          // },

          gMd: {
            type: Boolean,
            value: false
          },

          lLg: {
            type: Boolean,
            value: false
          }

        };
      }

      static get observers() {
        return [
            'greaterMd(xl, lg)',
            'lessLg(sm, md)'
        ]
      }

      greaterMd(xl, lg) {
        this.gMd = (xl || lg);
      }

      lessLg(sm, md) {
        this.lLg = (sm || md);
      }

      _topChanged() {
        // console.log('this.topNews');
        // console.log(this.topNews);
      }
    }

    window.customElements.define(BlockHeadlines1.is, BlockHeadlines1);
  </script>
</dom-module>
