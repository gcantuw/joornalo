<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../blocks/block-video-thumb.html">

<link rel="import" href="../../styles/shared.html">

<dom-module id="block-media">
  <template>
    <style include="shared">
      :host {
        display: block;
      }

      .display {
        display: block;
        background: #666;
        color:#FFF;
        margin-bottom: 1.5rem;
        padding: .5rem;
      }
      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      li {
        flex:1;
        margin: 0 .5rem 0 0;
      }
      li:last-of-type {
        margin: 0;
      }
      a {
        color: #fff;
      }
      h5 {
        font-size: 1.125rem;
        margin: 0;
        padding: 0;
        font-weight: 100;
        line-height: 1.4rem;
      }
      .video {
        width: 100%;
        /*height: 200px;*/
        /*height: auto;*/
        margin-bottom: 1rem;
      }
      iframe {
        border: none;
      }
      .title {
        @apply --joornalo-h6;
        padding: 0 .2rem;
        margin-bottom: 0;
      }
    </style>

    <template is="dom-if" if="{{multimedia}}">

      <div class="display">

        <div class="tab transparent">
          <h3><a href="#/multimedia">multimedia</a></h3>
        </div>

        <div class="video" hidden$="{{!multimedia.0.youtube-id}">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/[[multimedia.0.youtube-id]]"></iframe>
          <div class="title">[[multimedia.0.title]]</div>
        </div>

        <div class="video" hidden$="{{!multimedia.0.facebook-id}}">
            <iframe src="https://www.facebook.com/plugins/video.php?href=[[multimedia.0.facebook-url]]" width="100%" height="100%" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
            <div class="title">[[multimedia.0.title]]</div>
        </div>

        <div class="video" hidden$="{{!multimedia.0.vimeo-id}}">
            <iframe src="https://player.vimeo.com/video/[[multimedia.0.vimeo-id]]" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            <div class="title">[[multimedia.0.title]]</div>
        </div>

        <ol>
          <li>
            <block-video-thumb video="[[multimedia.0]]" format="front1"></block-video>
          </li>
          <li>
            <block-video-thumb video="[[multimedia.1]]" format="front1"></block-video>
          </li>
        </ol>
        <ol>
          <li>
            <block-video-thumb video="[[multimedia.2]]" format="front1"></block-video>
          </li>
          <li>
            <block-video-thumb video="[[multimedia.3]]" format="front1"></block-video>
          </li>
        </ol>

      </div>
    </template>

  </template>

  <script>
  
    class BlockMedia extends Polymer.Element {
      static get is() { return 'block-media'; }
      static get properties() {
        return {
          multimedia: {
            type: Object
          }
        };
      }

      ready() {
        super.ready();
      }

    }

    window.customElements.define(BlockMedia.is, BlockMedia);
  </script>
</dom-module>
