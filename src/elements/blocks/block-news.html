<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-news">
  <template>
    <style include="shared">

      :host {
        display: block;
      }
      .title {
        word-break: break-word;
      }

      .front1 {
        background: #666;
        padding-bottom: .4rem;
        margin-bottom: 1rem;
      }
      .front1 a {
        color: #FFF;
      }
      .front1:hover {
        background: #888;
      }
      .front1 img {
        margin-bottom: .4rem
      }
      .front1 .title {
        @apply --h2-mixin;
      }
      .front1 .desc {
        @apply --h4-mixin;
      }

      .front2 {
        color: #333;
        padding-bottom: .4rem;
        margin-bottom: 1rem;
      }
      .front2 a {
        color: #333;
      }
      .front2 a:hover {
        color: #cc0002;
      }
      .front2 img {
        margin-bottom: .4rem
      }
      .front2 .title {
        @apply --h4-mixin;
        margin: -0.5rem 0 .5rem;
        font-weight: 500;
      }

      .front2 [noimage] .title {
        margin-top: 0;
      }

      .front2 .desc {
        @apply --h6-mixin;
        margin: 0;
      }

      .front3 {
        color: #333;
        padding-bottom: .4rem;
        margin-bottom: 1rem;
      }
      .front3 a {
        color: #333;
      }
      .front3 a:hover {
        color: #cc0002;
      }
      .front3 img {
        margin-bottom: .2rem;
      }
      .front3 .title {
        @apply --h6-mixin;
        margin: 0 0 .5rem;
        font-weight: 500;
        line-height: 1.3rem;
      }
      .front3 [big].title {
        font-size: 1.8rem;
        line-height: 2rem;
      }
      .front3 .desc {
        @apply --h6-mixin;
        font-size: 0.75rem;
        margin: 0 0 .5rem;
        font-weight: 400;
        /*line-height: 1.3rem;*/
      }


      .flow1 {
        color: #333;
        padding-bottom: .4rem;
        margin-bottom: .6rem;
        border-bottom: 1px dashed #ccc;
      }
      .flow1 a {
        display: flex;
        flex-direction: column;
        color: #333;
      }
      .flow1 a:hover {
        color: #cc0002;
      }
      .img {
        order: 2;
      }
      .flow1 img {
        margin-bottom: .2rem;
      }
      .flow1 .title {
        order: 3;
        @apply --h6-mixin;
        margin: 0 0 .5rem;
        font-weight: 400;
        line-height: 1.3rem;
      }
      .flow1 .section {
        order: 1;
        color: #3C99B0;
        font-size: .8rem;
      }

    </style>

    <div class$="[[format]]">
      <a href="#/news/[[news.id]]" noimage$="[[!news.img]]">
        <div class="section">[[news.section-name]]</div>
        <div hidden$="[[!news.img]]" class="img"><img src="[[news.img]]"></div>
        <div class="title" big$="[[!news.img]]">[[news.title]]</div>
        <div class="desc">[[news.desc]]</div>
      </a>
    </div>

    
  </template>

  <script>
  
    class BlockNews extends Polymer.Element {
      static get is() { return 'block-news'; }
      static get properties() {
        return {
          news: {
            type: Object
          },

          format: {
            type: String
          }


        };
      }
    }

    window.customElements.define(BlockNews.is, BlockNews);
  </script>
</dom-module>
