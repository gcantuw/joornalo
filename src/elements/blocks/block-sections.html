<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-sections">
  <template>
    <style include="shared">
      :host {
        display: block;
        margin-bottom: 1.5rem;
      }
      ul {
        display: flex;
        list-style-type: none;
        margin: 0.5rem -0.5rem 0;
        padding: 0;
      }
      li {
        flex: 1;
        margin: 0 0.5rem;
      }

    </style>

    <template is="dom-repeat" items="{{sections}}" as="section">
      <div class="tab">
        <h3><a href="front/[[section.id]]">[[section.name]]</a></h3>
      </div>
      <ul>
        <template is="dom-repeat" items="{{section.news}}" as="news">
          <li>
            <block-news news="[[news]]" format="front3"></block-news>
          </li>
        </template>
      </ul>
    </template>
    
  </template>

  <script>
  
    class BlockSections extends Polymer.Element {
      static get is() { return 'block-sections'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'block-sections'
          }
        };
      }
    }

    window.customElements.define(BlockSections.is, BlockSections);
  </script>
</dom-module>
