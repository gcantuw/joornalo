<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<link rel="import" href="../util/app-viewport.html">

<dom-module id="block-sections">
  <template>
    <style include="shared">
      :host {
        display: block;
        margin-bottom: 1.5rem;
      }
      ul {
        display: flex;
        list-style-type: none;
        margin: 0.5rem -0.5rem 0;
        padding: 0;
      }
      li {
        flex: 1;
        margin: 0 0.5rem;
      }
      h3 {
        margin-bottom: 8px;
      }

    </style>

    <app-viewport sm="{{sm}}"></app-viewport>

    <template is="dom-repeat" items="{{sections}}" as="section">
      <div class="tab">
        <h3><a href="front/[[section.seccion-id]]">[[section.name]]</a></h3>
      </div>
      <div class="row">
        <template is="dom-repeat" items="{{section.news}}" as="news">

          <template is="dom-if" if="{{!sm}}">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
              <block-news news="[[news]]" format="front3"></block-news>
            </div>
          </template>

          <template is="dom-if" if="{{sm}}">
            <div class="col-12">
              <block-news news="[[news]]" format="front6"></block-news>
            </div>
          </template>

        </template>
      </div>
    </template>
    
  </template>

  <script>
  
    class BlockSections extends Polymer.Element {
      static get is() { return 'block-sections'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'block-sections'
          }
        };
      }
    }

    window.customElements.define(BlockSections.is, BlockSections);
  </script>
</dom-module>
