<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-galleries">
  <template>
    <style include="shared">
      :host {
        display: block;
      }

      .display {
        display: block;
        background: #666;
        color:#FFF;
        margin-bottom: 1.5rem;
        padding: .5rem;
      }

      .tab {
        margin-bottom: .8rem;
      }
      /*ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: .8rem 0 .5rem;
      }*/
      a {
        display: block;
        color: #fff;
      }
      a:hover {
        background: #888;
      }
      h5 {
        font-size: 1.125rem;
        margin: 0;
        padding:0 .2rem .2rem;
        font-weight: 100;
        line-height: 1.4rem;
      }

      @media (max-width: 575px) {
        .nopad div:nth-of-type(2) {
          display: none;
        }
      }
    </style>

    <template is="dom-if" if="{{galleries}}">

      <div class="display">

        <div class="tab transparent">
          <h3><a href="#/galleries">galer√≠as</a></h3>
        </div>

        <div class="row nopad">
          <template is="dom-repeat" items="{{items}}" limit="{{max}}">
            <div class="col-6 col-sm-4 col-md-4 col-lg-12 col-xl-12">
              <a href="#/gallery/[[item.id]]">
                <img src="[[item.img]]">
                <h5>[[item.title]]</h5>
              </a>
            </div>
          </template>
        </ol>

      </div>

    </template>
    
  </template>

  <script>
  
    class BlockGalleries extends Polymer.Element {
      static get is() { return 'block-galleries'; }
      static get properties() {
        return {

          galleries: {
            type: Array
          },

          items: {
            type: Array,
            computed: '_itemsUpdated(galleries)'
          },

          max: {
            type: Number,
            value: 2
          }
        };

      }

      _itemsUpdated() {
        let tmp = [];
        if(this.galleries) {
          this.galleries.forEach((element, index) => {
            if(index < this.max) {
              tmp.push(element);
            }
          });
        }
        return tmp;
      }

      emptyGallery() {
        return (!this.galleries || this.galleries.length == 0);
      }
    }

    window.customElements.define(BlockGalleries.is, BlockGalleries);
  </script>
</dom-module>
