<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-galleries">
  <template>
    <style include="shared">
      .all {
        display: block;
        background: #666;
        color:#FFF;
        margin-bottom: 1.5rem;
        padding: .5rem;
      }
      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: .8rem 0 .5rem;
      }
      a {
        display: block;
        color: #fff;
      }
      a:hover {
        background: #888;
      }
      h5 {
        font-size: 1.125rem;
        margin: 0;
        padding:0 .2rem .2rem;
        font-weight: 100;
        line-height: 1.4rem;
      }
    </style>

    <div class="all" hidden$="[[hideBlock]]">

      <div class="tab transparent">
        <h3><a href="#/galleries">galer√≠as</a></h3>
      </div>

      <ol>
        <template is="dom-repeat" items="{{galleries}}">
          <li>
            <a href="#/gallery/[[item.id]]">
              <img src="[[item.img]]">
              <h5>[[item.title]]</h5>
            </a>
          </li>
        </template>
      </ol>

    </div>
    
  </template>

  <script>
  
    class BlockGalleries extends Polymer.Element {
      static get is() { return 'block-galleries'; }
      static get properties() {
        return {

          galleries: {
            type: Array,
            value: []
          },

          hideBlock: {
            type: Boolean,
            computed: 'emptyGallery(galleries)'
          }
        };

      }

      emptyGallery() {
        return (!this.galleries || this.galleries.length == 0);
      }
    }

    window.customElements.define(BlockGalleries.is, BlockGalleries);
  </script>
</dom-module>
