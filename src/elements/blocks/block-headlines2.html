<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<link rel="import" href="../util/app-viewport.html">
<link rel="import" href="./block-news.html">

<dom-module id="block-headlines2">
  <template>
    <style include="shared">

      :host {
        display: block;
      }

      .gray {
        background: #ccc;
      }

      block-news {
        overflow: hidden;
      }

    </style>

    <app-viewport xl="{{xl}}" lg="{{lg}}" md="{{md}}" sm="{sm}}"></app-viewport>

    <div class="row nopad">

      <div class="col-lg-12 col-xl-12">

        <block-news news="[[news.0]]" format="front1"></block-news>

      </div>

    </div>
    
    <div class="row nopad">

      <div class="col-lg-3 col-xl-3">
        <block-news news="[[news.1]]" format="front2"></block-news>
      </div>
      <div class="col-lg-3 col-xl-3">
        <block-news news="[[news.2]]" format="front2"></block-news>
      </div>
      <div class="col-lg-3 col-xl-3">
        <block-news news="[[news.3]]" format="front2"></block-news>
      </div>
      <div class="col-lg-3 col-xl-3">
        <block-news news="[[news.2]]" format="front2"></block-news>
      </div>

    </div>

    
  </template>

  <script>
  
    class BlockHeadlines2 extends Polymer.Element {
      static get is() { return 'block-headlines2'; }
      static get properties() {
        return {
          news: {
            type: Object,
            // observer: '_newsChanged'
          },

          topNews: {
            type: Array,
            observer: '_topChanged'
          },

          gMd: {
            type: Boolean,
            value: false
          },

          lLg: {
            type: Boolean,
            value: false
          }


        };
      }

      static get observers() {
        return [
            'greaterMd(xl, lg)',
            'lessLg(sm, md)'
        ]
      }

      greaterMd(xl, lg) {
        this.gMd = (xl || lg);
      }

      lessLg(sm, md) {
        this.lLg = (sm || md);
      }

      _topChanged() {
        // console.log('this.topNews');
        // console.log(this.topNews);
      }
    }

    window.customElements.define(BlockHeadlines2.is, BlockHeadlines2);
  </script>
</dom-module>
