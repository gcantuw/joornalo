<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-news-flow">
  <template>
    <style include="shared">

      :host {
        display: block;
      }

      .flow1 {
        color: #333;
        padding-bottom: .4rem;
        margin-bottom: .6rem;
        border-bottom: 1px dashed #ccc;
      }
      .flow1 a {
        display: flex;
        flex-direction: column;
        color: #333;
      }
      .flow1 a:hover {
        color: #cc0002;
      }
      .flow1 .img {
        order: 2;
      }
      .flow1 img {
        margin: .2rem 0;
      }
      .flow1 .title {
        order: 3;
        @apply --h6-mixin;
        margin: 0 0 .5rem;
        font-weight: 400;
        line-height: 1.3rem;
      }
      .flow1 .section {
        order: 1;
        color: #3C99B0;
        font-size: .8rem;
      }
      .flow1 h6 {
        display: inline-block;
        margin: 0;
        float: right;
        border: 1px solid #cc0002;
        border-radius: 5px;
        background: #fff;
        padding: .6rem .5rem;
        line-height: 0;
        margin-left: .5rem;
        color: #000 !important;
        font-size: 0.9rem;
      }
      .flow1 .time {
        display: inline-block;
        float: right;
        color: #000;
        padding-left: 12px;
        background: url(http://127.0.0.1:8081/images/icons/clock.svg) no-repeat center left;
        background-size: 10px;
        font-size: .6rem;
        margin-top: 3px;
      }

    </style>

    <div class$="[[format]]">
      <a href="/news/[[news.id]]">
        <div class="section">
          [[news.section-name]]
          <div class="time">[[news.time]]</div>
        </div>
        <div class="img" hidden$="[[!news.img]]"><img src="[[news.img]]"></div>
        <div class="title"><h6 hidden$=[[!news.votes]]>[[news.votes]]</h6>[[news.title]]</div>
        <div class="desc">[[news.desc]]</div>
      </a>
    </div>

    
  </template>

  <script>
  
    class BlockNewsFlow extends Polymer.Element {
      static get is() { return 'block-news-flow'; }
      static get properties() {
        return {
          news: {
            type: Object
          },

          format: {
            type: String
          }


        };
      }
    }

    window.customElements.define(BlockNewsFlow.is, BlockNewsFlow);
  </script>
</dom-module>
