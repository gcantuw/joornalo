<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-header">
  <template>
    <style include="shared">
      :host {
        display: block;
      }
      .header {
        background: #fff;
      }
      .poder-edomex {
        padding: 1rem 0;
      }
      .poder-edomex a {
        display: block;
        width: 460px;
        height: 68px;
        background: url(../../../images/poder-edomex.gif) no-repeat top left;
      }
      .menu {
        font-size: 0.9rem;
        height: 50px;
        background: #cc0002;
      }

      .sub {
        background: #8A0406;
        height: 24px;
      }

      ul {
        padding: 0;
        list-style-type: none;
        margin: 0;
        padding: 1px 0.5rem;
      }
      li {
        display: inline-block;
        width: auto;
        padding: 0;
        margin-right: .5rem;
        padding: 1px 0;
      }
      ol li {
        margin-right: .4rem;
      }
      li a {
        color:#fff;
        text-decoration: none;
        padding: .2rem .5rem;
      }
      li a:hover {
        color:#cc0002;
        background: #fff;
      }
      ol {
        display: none;
        position: absolute;
        padding: 0;
        z-index: 11;
        top: 26px;
      }
      .bg {
        display: none;
        position: absolute;
        top: 25px;
        left: 0;
        width: calc(100% - 32px);
        margin-left: 16px;
        background: #8A0406;
        height: 24px;
        z-index: 10;
      }
      li:hover .bg,
      li:hover ol {
        display: block;
      }
      ul li:first-of-type .bg {
        display: block;
        z-index: 7;
      }
      ul li:first-of-type ol {
        display: block;
        z-index: 8;
      }

      .search-box {
        background: #e4e4e4;
        height: 26px;
        width: 180px;
        display: inline-block;
        position: absolute;
        right: 1rem;
        /*top: 1rem;*/
        top: 22px;
      }

      .search-box input {
        font-size: .8rem;
        background: transparent;
        border: 0;
        padding: 0 0 0 .5rem;
        outline: 0
      }

      .search-box .search-icon {
        height: 20px;
        width: 20px;
        background: url(../../../images/icons/search.svg) no-repeat top left;
        background-size: 16px;
        position: absolute;
        right: 2px;
        top: 5px;
      }

    </style>

    <app-location id="location"></app-location>

    <div class="row header">
      <div class="col-lg-8">
        <div class="poder-edomex">
          <a href="front"></a>
        </div>
      </div>
      <div class="col-lg-4">

        <div class="search-box">
          <input id="search" value="{{search::input}}" placeholder="Search" type="text" on-keydown="_keydown">
          <div class="search-icon"></div>
        </div>

      </div>
    </div>
    <div class="menu">
      <div class="row">
        <div class="col-lg-12">

          <ul>
            <template is="dom-repeat" items="{{menu}}">

              <li>
                <a href="[[item.link]]">[[item.text]]</a>

                <div hidden$="[[!item.sub]]" class="bg"></div>

                <ol hidden$="[[!item.sub]]">

                  <template is="dom-repeat" items="{{item.sub}}" as="sub">
                    <li><a href="[[sub.link]]">[[sub.text]]</a></li>
                  </template>

                </ol>

              </li>

            </template>
          </ul>

        </div>
      </div>

    </div>
    
  </template>

  <script>
  
    class BlockHeader extends Polymer.Element {
      static get is() { return 'block-header'; }
      static get properties() {
        return {

          menu: {
            type: Object,
            observer: '_menuChanged'
          },

          search: {
            type: String
          }

        };
      }

      _keydown(e) {

        if (e.key == 'Enter') {
          console.log(this.search);
          let search = this.search.replace(" ", "-");
          this.$.location.set('path', '/search/'+search);
          this.search = '';

        }

      }


    }

    window.customElements.define(BlockHeader.is, BlockHeader);
  </script>
</dom-module>
