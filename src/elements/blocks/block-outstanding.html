<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/shared.html">
<link rel="import" href="./block-news.html">

<dom-module id="block-outstanding">
  <template>
    <style include="shared">
      .all {
        display: block;
        margin-bottom: 1.5rem;
        background: var(--theme-alt-background-color);
        padding: .7rem;
      }
      ul {
        list-style-type: none;
        margin: 0.5rem 0 0;
        padding: 0;
      }
      li {
        margin: 0;
      }

      @media (max-width: 992px) {
        ul {
          display: flex;
          width: 100%;
          overflow: hidden;
        }
        li {
          width: 33.33%;
          padding-left: 1rem;
        }

        li:first-of-type {
          padding-left: 0;
        }
      }

      @media (max-width: 575px) {
        li {
          width: 50%;
          padding-left: 1rem;
        }

        li:last-of-type {
          display: none;
        }

      }

    </style>

    <div class="all" hidden$="[[hideBlock]]">
      <div class="tab white">
        <h3>destacado</h3>
      </div>
      <ul>
        <template is="dom-repeat" items="{{news}}" as="news">
          <li>
            <block-news news="[[news]]" format="{{format}}"></block-news>
          </li>
        </template>
      </ul>
    </div>
    
  </template>

  <script>
  
    class BlockOutstanding extends Polymer.Element {
      static get is() { return 'block-outstanding'; }
      static get properties() {
        return {

          news: {
            type: Array
          },

          hideBlock: {
            type: Boolean,
            computed: 'emptyBlock(news)'
          },

          format: {
            type: String,
            value: 'outstanding1'
          }

        };
      }

      emptyBlock() {
        return (!this.news || this.news.length == 0);
      }

    }

    window.customElements.define(BlockOutstanding.is, BlockOutstanding);
  </script>
</dom-module>
