<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../blocks/block-menu.html">
<link rel="import" href="../../styles/shared.html">

<dom-module id="block-footer">
  <template>
    <style include="shared">
      :host {
        display: block;
        
        min-height: 120px;
      }
      .menu {
        background: var(--theme-background-color);
        height: 50px;
      }
      .footer {
        background: var(--light-background-color);
        height: 100px;
        padding-top: 30px;
      }

      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: inline-block;
        padding-right: 1rem;
        margin: 0 1rem 0 0;
        border-right: 1px solid #000;
        line-height: 1rem;
      }
      li:last-of-type {
        border: 0;
        margin: 0;
        padding: 0;
      }
      a {
        color: #333;
      }

      a:hover {
        color: #FFF;
      }

      .copy {
        float: right;
        font-size: .7rem;
      }

      @media (max-width: 992px) {
        .footerMenu {
          margin: 0 auto;
          display: table;
        }
        .copy {
          float: none;
          font-size: .7rem;
          margin: 1rem auto 0;
          display: table;
        }

      }

    </style>

    <div class="menu">
      <div class="container-fluid">
        <div class="row">
          <div class="col">

            <block-menu menu="[[menu]]" jump="Inicio de página"></block-menu>

          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">

            <ol class="footerMenu">
              <template is="dom-repeat" items="{{menuFooter}}">
                <li><a href="[[item.link]]">[[item.text]]</a></li>
              </template>
            </ol>

          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">

            <ol class="copy">
              <li>Copyright © 2018 MS Noticias</li>
              <li>Powered by <a href="http://joornalo.com" target=”_blank”>Joornalo</a></li>
            </ol>

          </div>

        </div>
      </div>
    </div>
    
    
  </template>

  <script>
  
    class BlockFooter extends Polymer.Element {
      static get is() { return 'block-footer'; }
      static get properties() {
        return {

          menu: {
            type: Object
          }

        };
      }
    }

    window.customElements.define(BlockFooter.is, BlockFooter);
  </script>
</dom-module>
