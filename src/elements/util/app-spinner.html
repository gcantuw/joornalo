      	@keyframes lds-rolling {
		  0% {
		    -webkit-transform: translate(-50%, -50%) rotate(0deg);
		    transform: translate(-50%, -50%) rotate(0deg);
		  }
		  100% {
		    -webkit-transform: translate(-50%, -50%) rotate(360deg);
		    transform: translate(-50%, -50%) rotate(360deg);
		  }
		}
		@-webkit-keyframes lds-rolling {
		  0% {
		    -webkit-transform: translate(-50%, -50%) rotate(0deg);
		    transform: translate(-50%, -50%) rotate(0deg);
		  }
		  100% {
		    -webkit-transform: translate(-50%, -50%) rotate(360deg);
		    transform: translate(-50%, -50%) rotate(360deg);
		  }
		}
		.lds-css {
			position: relative;
			top: 50%;
			z-index: 1000;
			left: 0;
			margin: 0 0 0 50%;	
		}
		.lds-rolling {
		  position: relative;
		}
		.lds-rolling div,
		.lds-rolling div:after {
		  position: absolute;
		  width: 70px;
		  height: 70px;
		  border: 10px solid rgba(204, 0, 2, 0.7);
		  border-top-color: transparent;
		  border-radius: 50%;
		}
		.lds-rolling div {
		  -webkit-animation: lds-rolling 1s linear infinite;
		  animation: lds-rolling 1s linear infinite;
		}
		.lds-rolling div:after {
		  -webkit-transform: rotate(90deg);
		  transform: rotate(90deg);
		}
		.lds-rolling {
		  width: 70px !important;
		  height: 70px !important;
		  -webkit-transform: translate(-70px, -70px) scale(1) translate(70px, 70px);
		  transform: translate(-70px, -70px) scale(1) translate(70px, 70px);
		}

      

    </style>


    <div class="all" hidden$="[[!loading]]">
	    <!-- <div class="loader">Loading...</div> -->
		<div class="lds-css">
		  <div style="width:100%;height:100%" class="lds-rolling">
		    <div></div>
		  </div>
		</div>
	</div>

  <script>
  
    class AppSpinner extends Polymer.Element {
      static get is() { return 'app-spinner'; }
      static get properties() {
        return {

          loading: {
            type: Boolean,
            value: false
          }

        };
      }

    }

    window.customElements.define(AppSpinner.is, AppSpinner);
