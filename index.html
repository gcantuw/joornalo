    <script>
      (() => {
        const LOCAL = self.location.hostname === '127.0.0.1';
        // Load and register Cache Busting Service Worker
        if (!LOCAL && 'serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
                .register('service-worker.js')
                .then((registration) => {
                  // Check to see if there's an updated version of service-worker.js with new files to cache:
                  if (typeof registration.update == 'function') {
                    registration.update();
                  }
                })
                .catch(function(e) {
                  console.error('Service worker registration failed:', e);
                });
          });

          // Check to see if the service worker controlling the page at initial load
          // has become redundant, since this implies there's a new service worker with fresh content.
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.onstatechange = (event) => {
              if (event.target.state === 'redundant') {
                console.info('Reloading page to activate new service worker!');
                window.location.reload();
              }
            };
          }
        }
      })();
    </script>
